<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        Salary Calculator
    </header>
    <h1>Add Employee</h1>
    <input type="text" placeholder="First Name" id="firstNameInput"></input>
    <input type="text" placeholder="Last Name" id="lastNameInput"></input>
    <input type="number" placeholder="ID" id="idInput"></input>
    <input type="text" placeholder="Title" id="titleInput"></input>
    <input type="number" placeholder="Annual Salary" id="annualSalaryInput"></input>
    <button id="submitBtn">Submit</button>
    <h1>Employees</h1>
    <table class="employeeTable table table-striped table-dark">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>  </th>
        </thead>
        <tbody id="bigTable">
            

        </tbody>
    </table>
    <div id="monthlyTotal">
        
    </div>

</body>

</html>
